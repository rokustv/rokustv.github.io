<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roku TV Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Roku</div>
            <div class="search">
                <i class="fas fa-search"></i>
            </div>
        </header>
        
        <div class="tv-container">
            <div class="channel-grid" id="channelGrid">
                <!-- Channels will be added dynamically with JavaScript -->
            </div>
            
            <div class="channel-info" id="channelInfo">
                <div class="info-content">
                    <h2 id="infoTitle">Channel Name</h2>
                    <p id="infoDescription">Channel description will appear here.</p>
                    <button class="launch-button" id="launchButton">Launch Channel</button>
                </div>
            </div>
        </div>
        
        <div class="navigation-help">
            <div class="nav-help-item"><i class="fas fa-arrow-up"></i> <span>Navigate</span></div>
            <div class="nav-help-item"><i class="fas fa-undo"></i> <span>Back</span></div>
            <div class="nav-help-item"><i class="fas fa-check"></i> <span>Select</span></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
